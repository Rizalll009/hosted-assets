
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url("https://fonts.googleapis.com/css2?family=Moderustic:wght@400&family=Playfair+Display:wght@600&display=swap");
* {
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #f9f1e8;
  font-family: "Moderustic", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}

section {
  padding-block: min(20vh, 3.5rem);
  width: calc(min(70rem, 90%));
  margin-inline: auto;
  color: #111;
}
section h2 {
  letter-spacing: 0.025em;
  font-size: 2.6rem;
  line-height: 1.1;
  font-family: "Playfair Display", serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-style: normal;
}
@media screen and (min-width: 53rem) {
  section h2 {
    font-size: 3.2rem;
  }
}
section p {
  font-size: 1.1rem;
  color: #696969;
  margin-top: 0.8em;
  margin-left: 0.3em;
}
section a {
  display: inline-block;
  text-decoration: none;
}
section .container {
  margin-top: 4em;
  display: grid;
  gap: 2rem;
}
@media screen and (min-width: 40rem) {
  section .container {
    grid-template-columns: repeat(2, 1fr);
  }
}
section .container .card {
  padding: 0.625rem;
  background: #fff;
  border-radius: 1.2rem;
  overflow: hidden;
  cursor: pointer;
}
@media screen and (min-width: 53rem) {
  section .container .card {
    border-radius: 2rem;
  }
}
section .container .card-inner {
  position: relative;
  width: inherit;
  height: 12rem;
  background: var(--clr);
  border-bottom-right-radius: 0;
}
section .container .card-inner .box {
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 1.6rem;
  overflow: hidden;
}
section .container .card-inner .box .imgBox {
  position: absolute;
  inset: 0;
}
section .container .card-inner .box .imgBox img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 1rem;
}
@media screen and (min-width: 53rem) {
  section .container .card-inner .box .imgBox img {
    border-radius: 1.6rem;
  }
}
section .container .card-inner .box .icon {
  position: absolute;
  bottom: -0.375rem;
  right: 0;
  width: 100%;
  height: 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  pointer-events: none;
}
@media screen and (min-width: 53rem) {
  section .container .card-inner .box .icon {
    width: 18rem;
    border-top-left-radius: 1rem;
    right: -0.375rem;
  }
  section .container .card-inner .box .icon::before {
    position: absolute;
    content: "";
    bottom: 0.375rem;
    left: -1.25rem;
    background: transparent;
    width: 1.25rem;
    height: 1.25rem;
    border-bottom-right-radius: 1rem;
    box-shadow: 0.313rem 0.313rem 0 0.313rem var(--clr);
  }
  section .container .card-inner .box .icon::after {
    position: absolute;
    content: "";
    top: -1.25rem;
    right: 0.375rem;
    background: transparent;
    width: 1.25rem;
    height: 1.25rem;
    border-bottom-right-radius: 1.25rem;
    box-shadow: 0.313rem 0.313rem 0 0.313rem var(--clr);
  }
}
section .container .card-inner .box .icon h3 {
  margin-left: 0.3em;
  text-transform: uppercase;
  font-size: 0.9rem;
  color: #c8c8c8;
  font-weight: 400;
}
@media screen and (min-width: 53rem) {
  section .container .card-inner .box .icon h3 {
    margin-left: 1em;
  }
}
section .container .card-inner .box .icon input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}
section .container .card-inner .box .icon .checkmark {
  position: absolute;
  top: 0.938rem;
  right: 1.25rem;
  height: 1.063rem;
  width: 1.063rem;
  background-color: transparent;
  border: 0.063rem solid #c8c8c8;
  border-radius: 0.438rem;
}
section .container .card-inner .box .icon .checkmark::after {
  content: "";
  position: absolute;
  display: none;
  left: 0.375rem;
  top: 0.188rem;
  width: 0.188rem;
  height: 0.438rem;
  border: solid white;
  border-width: 0 0.125rem 0.125rem 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
section .container .card-inner .box .icon input:checked ~ .checkmark {
  background-color: #111;
}
section .container .card-inner .box .icon input:checked ~ .checkmark:after {
  display: block;
}

.card.active h3 {
  color: #111 !important;
}
.card.active .checkmark {
  border: 0.063rem solid #111;
}
</style>
<section>
  <h2>What are your skin ambitions?</h2>
  <p>Multiple answers allowed & welcome</p>
  <div class="container">
    <div class="card">
      <div class="card-inner" style="--clr:#fff;">
        <div class="box">
          <div class="imgBox">
            <img src="https://i.pinimg.com/736x/6a/e4/b7/6ae4b7698e5c735e17ab4959470ad985.jpg" alt="Improve skin elasticity">
          </div>

          <div class="icon">
            <h3>improve skin elasticity</h3>

            <label>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner" style="--clr:#fff;">
        <div class="box">
          <div class="imgBox">
            <img src="https://i.pinimg.com/originals/88/a9/e8/88a9e84f3a3d7e199fdbf750a1e8d65b.jpg" alt="Target under eye area">
          </div>

          <div class="icon">
            <h3>target under eye area</h3>

            <label>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner" style="--clr:#fff;">
        <div class="box">
          <div class="imgBox">
            <img src="./img_man.jpg">
          </div>

          <div class="icon">
            <h3>prevent signs of aging</h3>

            <label>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner" style="--clr:#fff;">
        <div class="box">
          <div class="imgBox">
            <img src="img_man.jpg">
          </div>

          <div class="icon">
            <h3>boost skin radiance</h3>

            <label>
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<script>
  /*
inspiration from
https://dribbble.com/shots/19811237-Daily-care-Web-App
*/

const cards = document.querySelectorAll(".card");
cards.forEach((item) => {
  item.addEventListener("click", () => {
    item.classList.toggle("active");
    const input = item.querySelector("input");
    input.checked = !input.checked;
  });
});
</script>
